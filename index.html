<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ficha de Personagem √âpica</title>
  <link rel="stylesheet" href="estilos.css">
</head>

<body>
  <div class="container">
    <!-- Se√ß√£o Dados B√°sicos -->
    <div class="section">
      <h2>üìù Dados B√°sicos</h2>
      <div class="input-group">

        </div>
        <div>
          <label>Peso (kg)</label>
          <input type="number" id="peso" placeholder="Ex: 80">
        </div>
        <div>
          <label>Altura (m)</label>
          <input type="number" id="altura" step="0.01" placeholder="Ex: 1.85">
        </div>
      </div>
    </div>

    <!-- Se√ß√£o Tra√ßos -->
    <div class="section">
      <h2>‚öñÔ∏è Tra√ßos</h2>
      <div class="input-group">
        <div>
          <label>Porte Base</label>
          <input type="number" id="porte_base">
        </div>
        <div>
          <label>B√¥nus de Porte</label>
          <input type="number" id="porte_bonus">
        </div>
        <div>
          <label>Movimento Base</label>
          <input type="number" id="movimento_base">
        </div>
        <div>
          <label>B√¥nus de Movimento</label>
          <input type="number" id="movimento_bonus">
        </div>
        <div>
          <label>Conhecimento Base</label>
          <input type="number" id="conhecimento_base">
        </div>
        <div>
          <label>B√¥nus de Conhecimento</label>
          <input type="number" id="conhecimento_bonus">
        </div>
      </div>
    </div>

    <!-- Se√ß√£o Arsenal -->
    <div class="section">
      <h2>‚öîÔ∏è Arsenal</h2>
      <div class="input-group">
        <div>
          <label>Peso da Arma (kg)</label>
          <input type="number" id="peso_arma">
        </div>
        <div>
          <label>Grau de Armadura</label>
          <input type="number" id="grau_armadura">
        </div>
        <div>
          <label>For√ßa do Arco</label>
          <input type="number" id="forca_arco">
        </div>
      </div>
    </div>

    <!-- Se√ß√£o Vantagens -->
    <div class="section">
      <h2>üåü Vantagens</h2>
      <div class="input-group">
        <div>
          <label>Valor de Aprendizado</label>
          <input type="number" id="valor_aprendizado">
        </div>
        <div>
          <label>Desconto de Vantagens</label>
          <input type="number" id="desconto_vantagens" value="0">
        </div>
      </div>
      <div id="vantagens" class="vantagens-container"></div>
    </div>

    <button id="gerar">üéÆ Gerar Ficha Completa</button>

    <!-- Ficha Final -->
    <div class="ficha-final" id="ficha_final"></div>
  </div>

  <script src="scripts.js"></script>
</body>

</html>
